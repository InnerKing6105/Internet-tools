<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
    <script>
      function showDistance(speed, time) {
        alert("The distance is " + speed * time);
      }

      window.onload = function () {
        showDistance(50, 2);
      };
    </script>
  </head>
  <body>
    <h1>Exercise 3</h1>
    <p>
      This page will display the distance calculated by the showDistance
      function.
    </p>
  </body>
</html>
